<div class="container">
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar navbar-nav">
      <li>
        <button (click)="getAllProducts()" class="btn btn-outline-info ml-2">All</button>
        <button (click)="getSelectedProducts()" class="btn btn-outline-info m-2">Selected</button>
        <button (click)="getAvailableProducts()" class="btn btn-outline-info ml-2">Available</button>
      </li>
    </ul>
  </nav>

  <ng-container *ngIf="products$ | async as dataResult" [ngSwitch]="dataResult.dataState">
    <ng-container *ngSwitchCase="dataStateEnum.LOADING">
      Loading...
    </ng-container>

    <ng-container *ngSwitchCase="dataStateEnum.ERROR">
      <div class="alert-danger">
        {{dataResult.errorMessage}}
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="dataStateEnum.LOADED">
      <table class="table">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Selected</th>
          <th>Available</th>
        </thead>
        <tbody>
          <tr *ngFor="let product of dataResult.data">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.selected}}</td>
            <td>{{product.available}}</td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </ng-container>
</div>
